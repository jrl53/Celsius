<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
      <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
      <!--firebase-->
     <script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
      
      
  </head>
  <body ng-app="avocado" animation="slide-left-right-ios7" ng-controller="mainController">

    <ion-pane>
    
      
      <ion-slide-box show-pager="false" ng-init="disableSlide()">
        <ion-slide>
          <h1>{{ data.questions[data.pairs[data.counter].q1] }}</h1>
            <ion-footer-bar class="celsius-bar">
             <div class="button-bar">
                <button class="button button-avocado button-avo-sad" ng-click="answerQ1(1)"></button>
                <button class="button button-avocado button-avo-midSad" ng-click="answerQ1(2)"></button>
                <button class="button button-avocado button-avo-midHappy" ng-click="answerQ1(3)"></button>
                <button class="button button-avocado button-avo-happy" ng-click="answerQ1(4)"></button>
              </div>
            </ion-footer-bar>
        </ion-slide>
        <ion-slide>
          <p class="smallText"> Ultima pregunta.. </p>
          <h1>{{ data.questions[data.pairs[data.counter].q2] }}</h1>
          <ion-footer-bar class="celsius-bar">
             <div class="button-bar">
                <button class="button button-avocado button-avo-sad" ng-click="answerQ2(1)"></button>
                <button class="button button-avocado button-avo-midSad" ng-click="answerQ2(2)"></button>
                <button class="button button-avocado button-avo-midHappy" ng-click="answerQ2(3)"></button>
                <button class="button button-avocado button-avo-happy" ng-click="answerQ2(4)"></button>
              </div>
            </ion-footer-bar>
        </ion-slide>
        <ion-slide>
          <h1>Gracias!</h1>
        </ion-slide>

      </ion-slide-box>

     

    </ion-pane>
 
    <script id="q1.html" type="text/ng-template">
      <ion-view title="q1">
        <ion-content padding="true">
          <p>Pregunta 1</p>
          
        </ion-content>
      </ion-view>
    </script>

  </body>
</html>
